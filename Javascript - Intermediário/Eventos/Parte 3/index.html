<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function loaded(){
        let t = document.getElementById("titulo")

        //t.onclick = mudartext

        t.addEventListener("mouseover", mudartext)

        t.addEventListener("mouseout", iniciotext)

}

    function mudartext(){
        this.innerHTML = "Novo texto"
    }

    function iniciotext(){
        this.innerHTML = "Teste"
    }
    
  </script>

<body onload="loaded()">
    
    
    <h1 id="titulo" > Teste </h1>

</body>
</html>
